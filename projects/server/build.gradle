plugins {
    id 'java-library'
}

sourceCompatibility = 1.8

configurations {
    lab
}

sourceSets {
    lab
}

dependencies {
    api project(':projects:util')
    api project(':projects:messenger')
    api project(':projects:transfer')
    api project(':projects:jdbc-adapter')
    
    implementation 'org.slf4j:slf4j-api:1.7.35'
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.7.1'
    testImplementation 'org.assertj:assertj-core:3.19.0'
    
    labImplementation sourceSets.main.output
    labImplementation configurations.lab
	labImplementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    labImplementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    labImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'
}

test {
    useJUnitPlatform()
}

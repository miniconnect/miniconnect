plugins {
    id 'java-library'
}

sourceCompatibility = 1.8

configurations {
    lab
}

sourceSets {
    lab {
        java {
            srcDirs = ['src/lab/java']
        }
    }
}

dependencies {
    implementation 'hu.webarticum:regexbee:0.3.0'
    implementation project(':projects:api')
    implementation project(':projects:util')
    implementation project(':projects:tool')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.7.1'
    testImplementation 'org.assertj:assertj-core:3.19.0'
    testImplementation project(':projects:jdbc-adapter')

    labImplementation sourceSets.main.output
    labImplementation configurations.lab
}
